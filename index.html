<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="index.js" defer></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="clap">
        <button id="clapBtn">CLAP<br />B</button>
        <audio id="clapDrum" src="./sound/clap.wav"></audio>
      </div>

      <div class="hihat">
        <button id="hiHatBtn">HiHat<br />H</button>
        <audio id="hiHatDrum" src="./sound/hihat.wav"></audio>
      </div>

      <div class="kick">
        <button id="kickBtn">Kick<br />M</button>
        <audio id="kickDrum" src="./sound/kick.wav"></audio>
      </div>
      <div class="openhat">
        <button id="openHatBtn">OpenHat<br />Y</button>
        <audio id="openHatDrum" src="./sound/openhat.wav"></audio>
      </div>
      <div class="ride">
        <button id="rideBtn">Ride<br />I</button>
        <audio id="rideDrum" src="./sound/ride.wav"></audio>
      </div>
      <div class="snare">
        <button id="snareBtn">Snare<br />J</button>
        <audio id="snareDrum" src="./sound/snare.wav"></audio>
      </div>
      <div class="tink">
        <button id="tinkBtn">Tink<br />K</button>
        <audio id="tinkDrum" src="./sound/tink.wav"></audio>
      </div>
      <div class="tom">
        <button id="tomBtn">Tom<br />U</button>
        <audio id="tomDrum" src="./sound/tom.wav"></audio>
      </div>
      <div class="img">
        <img
          src="./img/akai-mpc60-ii-1286x861.jpg"
          alt="Epic Drum Machine"
          width="450px"
          height="250px"
        />
      </div>
    </div>
  </body>
</html>
